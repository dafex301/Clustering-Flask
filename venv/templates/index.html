<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Customer Segmentation</title>
  </head>
  <body class="font-mono bg-gray-400">
    <!-- Container -->
    <div class="container mx-auto">
      <div class="flex justify-center px-6 my-12">
        <!-- Row -->
        <div class="w-full xl:w-3/4 lg:w-11/12 flex">
          <!-- Col -->
          <div
            class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
            style="
              background-image: url('https://source.unsplash.com/oWTW-jNGl9I/600x800');
            "
          ></div>
          <!-- Col -->
          <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
            <div class="px-8 mb-4 text-center">
              <h3 class="pt-4 mb-2 text-2xl">Customer Segmentation</h3>
              <p class="mb-4 text-sm text-gray-700">
                Enter your data and we'll predict your customer segment!
              </p>
            </div>
            <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" action="/result" method="POST">
              <div class="mb-4">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700"
                  for="annual_income"
                >
                  Annual Income
                </label>
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="annual_income"
                  type="number"
                  placeholder="Enter Annual Income"
                  name="annual_income"
                />
              </div>
              <div class="mb-4">
                <label
                  class="block mb-2 text-sm font-bold text-gray-700"
                  for="spending_score"
                >
                  Spending Score (1-100)
                </label>
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="spending_score"
                  type="number"
                  placeholder="Enter Spending Score (1-100)"
                  name="spending_score"
                />
              </div>
              <div class="mb-6 text-center">
                <input
                  class="w-full px-4 py-2 font-bold text-white bg-red-500 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline"
                  type="submit"
                  value="Submit"
                >
                </input>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  
</html>
